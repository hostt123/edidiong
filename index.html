<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uniuyo Gallery</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
      <div class="logo">
        <img src="picture-gallery/uniuyologo.png" alt="UniUyo Logo">
        <h1>Uniuyo Gallery</h1>
      </div>
    </header>
    
  <main>
    <div class="gallery">
        <img src="picture-gallery/eng.jpg" alt="Engineering Lecture Hall" data-caption="Stunning view of the campus">
        <img src="picture-gallery/eng.jpg"alt=" new engineerimg lecture hall"data-caption="stunning view of thecampus">
        <img src="picture-gallery/facultyeng.jpg"alt="engineerimg faculty"data-caption="stunning view of thecampus">
        <img src="picture-gallery/lib.jpg"alt="library"data-caption="stunning view of thecampus">
        <img src="picture-gallery/library.jpg"alt="library"data-caption="stunning view of thecampus">
        <img src="picture-gallery/purewater.jpg"alt="water factory"data-caption="stunning view of thecampus">
        <img src="picture-gallery/ptdf.jpg"alt="petrolum enginering"data-caption="stunning view of thecampus">
        <img src="picture-gallery/waterpo.jpg"alt="water faculty"data-caption="stunning view of thecampus">
        <img src="picture-gallery/admittt.jpg"alt="admittration office"data-caption="stunning view of thecampus">
        <img src="picture-gallery/600k.jpg"alt="600k lecture hall"data-caption="stunning view of thecampus">
    </div>
    <div class="lightbox">
      <span class="close-btn" onclick="closeLightbox()">&times;</span>
      <img src="" alt="Lightbox Image">
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
